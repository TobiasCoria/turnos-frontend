<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Appointments</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="container">

    <div class="header-card">
    <h1>Appointment Management</h1>
    <h3>by Tobias Coria</h3>
</div>


    <div class="card">
        <h2>Create Appointment</h2>

        <input id="client" placeholder="Client">
        <input id="service" placeholder="Service">
        <input id="date" type="datetime-local">

        <button onclick="createAppointment()">Create</button>

        <p id="message"></p>
    </div>

    <div class="card">
        <h2>Appointments</h2>
        <button onclick="loadAppointments()">View Appointments</button>

        <ul id="appointmentList"></ul>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
